<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loan Application</title>
    <style>body{font-family:Arial,Helvetica,sans-serif;padding:20px;max-width:800px;margin:auto}label{display:block;margin-top:10px}</style>
  </head>
  <body>
    <h1>Loan Application</h1>
    <form id="appForm" enctype="multipart/form-data">
      <label>Name: <input type="text" name="name" required></label>
      <label>Email: <input type="email" name="email" required></label>
      <label>Amount: <input type="number" name="amount" step="0.01" required></label>
      <label>Purpose: <textarea name="purpose"></textarea></label>

      <label>Upload Documents (ID proof, income proof):</label>
      <input type="file" name="documents" multiple>

      <button type="submit">Submit Application</button>
    </form>

    <div id="status"></div>

    <script>
      const form = document.getElementById('appForm')
      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const fd = new FormData(form)
        const res = await fetch('/api/applications', {method:'POST', body: fd})
        const data = await res.json()
        if (res.ok) {
          document.getElementById('status').innerText = 'Application submitted. ID: ' + data.id
          form.reset()
        } else {
          document.getElementById('status').innerText = 'Error: ' + (data.error || JSON.stringify(data))
        }
      })
    </script>
  </body>
</html>
